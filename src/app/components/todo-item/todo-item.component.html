<div class="container">
    <h3 [ngClass]="{'strike': !todo.active}">{{todo.title}}</h3>
    <p>{{todo.desc}}</p>
    <div class="mb-3 form-check" [ngClass]="{'hidden': !todo.active}">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" (click)="markAsDone(todo)">
        <label class="form-check-label" for="exampleCheck1" >Mark as done</label>
      </div>
    <button class="btn btn-sm btn-danger" (click)="delete(todo)">Delete</button>
</div>
